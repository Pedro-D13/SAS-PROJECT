{% extends "blog/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row center-align">
        <div class="col text-center">
            <img class="rounded-circle" src=" {{ post.author.profile.image.url }}">
            <h2> {{post.title |title }} by {{post.author }} </h2>
            <p> {{ post.content }} </p>
            <footer class="blockquote-footer">
                {{ post.date_posted |date:"d/M/y, H:i" }}
                <div>
                    {% if object.author == user %}
                    <a href="{% url 'blog:post_update' object.id %}" class="btn btn-secondary btn-sm my-1">Update</a>
                    <a href="{% url 'blog:post_delete' object.id %}" class="btn btn-danger btn-sm my-1"> Delete </a>
                    {% endif%}
                </div>
            </footer>
        </div>
    </div>
</div>
{% endblock content %}
