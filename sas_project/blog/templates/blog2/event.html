{% extends 'blog2/base.html' %}

{% block sctn1 %}
<div class="container" style="width: 77vw;">
    <div class="row" style="text-align:center;">
        {% for event in events %}
        <div class="col s4">
            <h3> {{ event.title }}</h3>
            <p> {{ event.desc }}</p>
            <p> {{ event.event_date }} </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
