<style>
    * {
        box-sizing: border-box
    }

    /* Style the tab */
    .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 30%;
        height: 50vh;
        max-height: 50vh;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current "tab button" class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        float: left;
        background-color: white;
        padding: 0px 12px;
        border: 1px solid #ccc;
        width: 70%;
        border-left: none;
        height: 50vh;
        max-width: 50vh;
    }
</style>

<div class="container" style="max-width: 80vw;color:black">

    <div class="tab">
        {% for event in events %}

        <button class="tablinks" onclick="openCity(event, '{{event}}')"> <img src="/static/blog/img/{{ event.img }}"
                class="circle" style="max-inline-size:5rem;" alt="">
            <p> {{event.title }} </p>

        </button>
        {% endfor %}
    </div>

    {% for event in events %}
    <div id="{{event}}" class="tabcontent" style="display: none;">
        <h3>{{event.title}}</h3>
        <p>{{event.title}}</p>
        <p> {{event.desc}} </p>
    </div>
    {% endfor %}
</div>


<script>
    function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the link that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    } 
</script>

{% endblock sctn1 %}
