{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="{% static 'blog/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/page.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/layout.css' %}">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    {% block head %}
    <title>Base_template</title>
    {% endblock %}
</head>

<body style="background: white">
    <div class="mdc-layout-grid">
        <div class="mdc-card mdc-typography" style="background:lightgrey)">
            <h1 class="mdc-typography--headline2"> Welcome the SOSA </h1>
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__cell">
                    <button class="mdc-button">
                        <span class="mdc-button__label">Button</span>
                    </button>
                </div>
                <div class="mdc-layout-grid__cell">
                    <button class="mdc-button">
                        <span class="mdc-button__label">Button</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mdc-layout-grid">
        {% block navbar %}
        <header class=" mdc-top-app-bar mdc-top-app-bar--short">
            <div class="mdc-top-app-bar__row" style="background:#202124 ">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon--unbounded">menu</button><span
                        class="mdc-top-app-bar__title">Project SOSA</span> </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <button class="material-icons mdc-top-app-bar__action-item--unbounded"
                        aria-label="Bookmark this page">bookmark</button>
                </section>
            </div>
        </header>
        {% endblock navbar %}
    </div>


    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell" style="background: blue"> 1</div>
            <div class="mdc-layout-grid__cell" style="background: red"> 2</div>
        </div>
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell" style="background: green"> 3</div>
            <div class="mdc-layout-grid__cell" style="background: blue"> 4</div>
            <div class="mdc-layout-grid__cell" style="background: green"> 5</div>
        </div>
</body>

</html>
